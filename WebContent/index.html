<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Address Book</title>
<link rel="stylesheet" href="site.css">
</head>
<body>
<div class="navbar">
  <a href="index.html">Home</a>
  <div class="dropdown">
    <button class="dropbtn">Contacts
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="viewAllContactsServlet">View All</a>
      <a href="#">Add New</a>
    </div>
   </div>
   <div class="dropdown">
    <button class="dropbtn">Addresses
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="viewAllAddressServlet">View All</a>
      <a href="addAddressForContactsServlet">Add New</a>
    </div>
  </div>
  <div class="dropdown">
    <button class="dropbtn">Phones
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="viewAllPhonesServlet">View All</a>
      <a href="addAddressForPhonesServlet">Add New</a>
    </div>
  </div>
  <a href="viewAllDataServlet">View All Data</a>
</div>
<h1>Welcome to Address Book Program!</h1>
<h2>Add New Contact</h2>
<form action="addContactServlet" method="post">
<table>
	<tr>
		<td>First Name: </td>
		<td><input type="text" name="firstName"></td>
	</tr>
	<tr>
		<td>Last Name: </td>
		<td><input type="text" name="lastName"></td>
	</tr>
	<tr>
		<td>Date of Birth: </td>
		<td>
			<input type="text" name="month" placeholder="mm" size="4"> / 
			<input type="text" name="day" placeholder="dd" size="4"> / 
			<input type="text" name="year" placeholder="yyyy" size="4">
		</td>
	</tr>
	<tr>
		<td></td>
		<td><input type="submit" value="Add Contact"></td>
	</tr>
</table>
</form>
</body>
</html>
